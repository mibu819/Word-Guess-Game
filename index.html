<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hang Man Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">

  <body class="background">


    <div class="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <div class="jumbotron">
              <div class="row">
                <div class="col-lg-12 fontChangeBold">
                    <a href="https://fontmeme.com/game-of-thrones-font/"><img src="https://fontmeme.com/permalink/181006/d81c6fa57ec5866ac2d942b8af5a439c.png" alt="game-of-thrones-font" border="0"></a>
                    <br>
                    <br>
                    <h3>Press any key to get started!</h3>
                </div>
              </div>
              <br>
              <br>
              <div class="row">
                  <div class="col-lg-12 fontChange">
                      <h4>Letters already guessed: <span id="letterChoice-text"><strong>_</strong></span></h4>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12 fontChange">
                    <!-- This needs to be created based on length of chosenWord in JS -->
                    <h4>Current Word: <span id="currentWord-text"><strong>_</strong></span></h4>
                </div>
               </div>
               <div class="row">
                  <div class="col-lg-12 fontChange">
                      <h4>Number of guesses remaining: <span id="guessesRemaining-text"><strong>_</strong></span></h4>
                  </div>
               </div>
               <br>
               <br>
               <div class="row">
                <div class="col-lg-12 fontChange">
                    <h4>Letters Guessed: <span id="lettersGuessed-text"><strong>_</strong></span></h4>
                </div>
             </div>
               <br>
               <br>
               <div class="row">
                  <div class="col-lg-12 playAgain-button fontChange">
                      <button id = "button"><a class="nav-link" href="index.html">Play Again!</a></button>
                      <!-- <button class="btn btn-dark btn-lg" href="./index.html">Play Again!</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./assets/javascript/game.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
